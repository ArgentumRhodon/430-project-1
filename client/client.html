<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TripWiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./client.js" type="module"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <i class="fa-solid fa-car"></i> TripWiz
        </a>
      </div>
    </nav>

    <div class="container-fluid p-3">
      <div class="row align-items-start">
        <div class="col">
          <!-- Locations -->
          <h2 class="h3">Addresses</h2>
          <div class="container-fluid p-0 mb-3 d-flex flex-column gap-2">
            <!-- Start -->
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1">
                <i class="fa-solid fa-car-side"></i>
              </span>
              <input
                type="text"
                class="form-control"
                name="start"
                id="start"
                placeholder="Start"
              />
              <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
            </div>

            <!-- End -->
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1">
                <i class="fa-solid fa-location-dot"></i>
              </span>
              <input
                type="text"
                class="form-control"
                name="end"
                id="end"
                placeholder="End"
              />
              <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
            </div>
          </div>

          <!-- Vehicle Info -->
          <h2 class="h3">Vehicle</h2>
          <div class="container-fluid p-0 d-flex flex-column gap-2">
            <!-- Year -->
            <div class="form-floating">
              <select
                class="form-select"
                id="yearSelect"
                aria-label="year select for car"
              >
                <option selected>2024</option>
              </select>
              <label for="yearSelect">Year</label>
            </div>

            <!-- Make -->
            <div class="form-floating">
              <select
                class="form-select"
                id="makeSelect"
                aria-label="make select for car"
              >
                <option selected>Acura</option>
              </select>
              <label for="makeSelect">Make</label>
            </div>

            <!-- Model -->
            <div class="form-floating">
              <select
                class="form-select"
                id="modelSelect"
                aria-label="model select for car"
              >
                <option selected>Integra</option>
              </select>
              <label for="modelSelect">Model</label>
            </div>

            <!-- Options -->
            <div class="form-floating">
              <select
                class="form-select"
                id="optionsSelect"
                aria-label="options select for car"
              >
                <option selected>Auto (AV-S7), 4 cyl, 1.5 L, Turbo</option>
              </select>
              <label for="optionsSelect">Options</label>
            </div>
          </div>
        </div>

        <div class="w-100 d-lg-none"></div>

        <div class="col-6">Map</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
