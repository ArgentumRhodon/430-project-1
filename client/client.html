<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <title>Our simple HTTP server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="client.js" type="module"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">TripWiz</a>
      </div>
    </nav>
    <div class="container-lg">
      <section class="row mt-3">
        <form
          class="col-6 vstack gap-2"
          id="vehicleForm"
          method="get"
          novalidate
        >
          <h2>Vehicle</h2>
          <div class="form-floating">
            <select class="form-select" id="yearSelect" required></select>
            <label for="yearSelect">Year</label>
          </div>
          <div class="form-floating">
            <select
              class="form-select"
              id="makeSelect"
              disabled
              required
            ></select>
            <label for="makeSelect">Make</label>
          </div>
          <div class="form-floating">
            <select
              class="form-select"
              id="modelSelect"
              disabled
              required
            ></select>
            <label for="modelSelect">Model</label>
          </div>
          <div class="form-floating">
            <select
              class="form-select"
              id="optionsSelect"
              disabled
              required
            ></select>
            <label for="optionsSelect">Options</label>
          </div>
          <input
            type="submit"
            value="Confirm Vehicle"
            class="btn btn-success"
            id="confirmVehicle"
            disabled
          />
        </form>
        <div class="w-100 d-lg-none m-3"></div>
        <form class="col-6 vstack gap-2" id="routeForm" action="">
          <h2>Route</h2>
          <div class="form-floating">
            <input
              class="form-control"
              id="address1"
              type="text"
              name="address1"
              placeholder="123 Name St., City, AB 01234"
              autocomplete="street-address"
              required
            />
            <label for="address1">Start</label>
          </div>
          <div class="form-floating">
            <input
              class="form-control"
              id="address2"
              type="text"
              name="address2"
              placeholder="123 Name St., City, AB 01234"
              autocomplete="street-address"
              required
            />
            <label for="address2">End</label>
          </div>
          <input
            type="submit"
            value="Confirm Route"
            class="btn btn-success mt-auto"
            id="confirmRoute"
            disabled
          />
        </form>
      </section>
      <hr />
      <div class="row d-flex justify-content-center gap-2">
        <button class="btn btn-primary w-25" id="calculateTrip">
          Calculate Trip
        </button>
        <button class="btn btn-secondary w-25" id="getTrip">Get Trip</button>
      </div>
      <hr />
      <section
        id="trips"
        class="row gap-3 mt-3 d-flex flex-column flex-lg-row justify-content-around"
      >
        <div class="card col p-0" style="width: 18rem">
          <img
            src="https://www.fueleconomy.gov/feg/photos/2022_Audi_A3.jpg"
            alt="vehicle"
            class="card-img-top"
          />
          <div class="card-body">
            <h4 class="card-title">2022 Audi A3 quattro</h4>
            <p class="fs-4">
              Gas:
              <span class="badge text-bg-primary">$0.19997910032258065</span>
            </p>
          </div>
        </div>
        <div class="card col p-0" style="width: 18rem">
          <div class="card-body">
            <h4 class="card-title">Route</h4>
            <hr />
            <div
              class="text-center my-auto h-75 vstack justify-content-between"
            >
              <p class="fs-4 m-0">
                2375 Marketplace Drive, Rochester, New York 14623, United States
              </p>
              <i class="fa-solid fa-arrow-down fs-4 text-info"></i>
              <p class="fs-4">
                128 Calkins Road, Rochester, New York 14467, United States
              </p>
            </div>
          </div>
        </div>
        <div class="card col p-0">
          <div class="card-body">
            <h4 class="card-title">Info</h4>
            <hr />
            <p class="fs-4">
              Time: <span class="badge text-bg-primary">5 min</span>
            </p>
            <p class="fs-4">
              Distance:
              <span class="badge text-bg-primary">1.8958263333333334 mi.</span>
            </p>
          </div>
        </div>
        <button class="btn btn-info">Save Trip</button>
      </section>
    </div>
  </body>
</html>
