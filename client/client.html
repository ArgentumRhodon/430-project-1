<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BoardWiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <i class="fa-regular fa-calendar-days"></i> - BoardWiz
        </a>
      </div>
    </nav>

    <section class="p-2">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item me-2">
          <button class="nav-link text-success-emphasis" type="button">
            <i class="fa-solid fa-plus"></i>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="board-1-tab"
            data-bs-toggle="tab"
            data-bs-target="#board-1-tab-pane"
            type="button"
            role="tab"
            aria-controls="board-1-tab-pane"
            aria-selected="true"
          >
            Board 1
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="board-2-tab"
            data-bs-toggle="tab"
            data-bs-target="#board-2-tab-pane"
            type="button"
            role="tab"
            aria-controls="board-2-tab-pane"
            aria-selected="false"
          >
            Board 2
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="board-3-tab"
            data-bs-toggle="tab"
            data-bs-target="#board-3-tab-pane"
            type="button"
            role="tab"
            aria-controls="board-3-tab-pane"
            aria-selected="false"
          >
            Board 3
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="board-1-tab-pane"
          role="tabpanel"
          aria-labelledby="board-1-tab"
          tabindex="0"
        >
          Board 1 Content
        </div>
        <div
          class="tab-pane fade"
          id="board-2-tab-pane"
          role="tabpanel"
          aria-labelledby="board-2-tab"
          tabindex="0"
        >
          Board 2 Content
        </div>
        <div
          class="tab-pane fade"
          id="board-3-tab-pane"
          role="tabpanel"
          aria-labelledby="board-3-tab"
          tabindex="0"
        >
          Board 3 Content
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
